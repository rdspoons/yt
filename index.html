<!doctype html>
<html lang="us-en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>YT Player</title>

	<link rel='stylesheet' href='http://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css' />
	<script src='https://ajax.googleapis.com/ajax/libs/jquery/1.10.0/jquery.min.js'></script>
	<script src='http://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js'></script>
	<script type="text/javascript" src="./js/albs.js"></script>
	<link rel="stylesheet" type="text/css" href="./style/style.css" />
</head>
<body>

<div class="container">

    <div class="row drop1">

		<div class="col-sm-12 col-md-12 col-lg-12 form-inline">
		
			<a href="#music" class="btn btn-default">Music</a>
			<a href="#movies" class="btn btn-default">Movies</a>
			<a href="#tvseries" class="btn btn-default">TV Series</a>
			<a href="#webseries" class="btn btn-default">Web Series</a>
			<a href="#audio" class="btn btn-default">Audio</a>
			<a href="#funny" class="btn btn-default">Funny</a>
			<a href="#misc" class="btn btn-default">Misc</a>
			
			<span id="albumname"></span>
			
            <input class="form-control pull-right" id="find-vid" /> 
            <button  class="btn btn-default pull-right" id="btn-find">Find</button>
        </div>
    
		<div class="col-sm-12 col-md-12 col-lg-12 drop1">
 
			<div class="row">

				<div class="col-sm-12 col-md-6 col-lg-6">
					<!-- create img-audience.jpg image -->
					<img class="faded" src="./images/img-audience.jpg" />
					<div class="orange"></div>
                    <div id="results-of-find"></div>
					<div id="songTitles"></div>
                </div>

                <div class="col-sm-12 col-md-6 col-lg-6 white">
                    <div id="links1"></div>
                    <div id="bigimg"></div>
                </div>
			</div>

            <div class="row">
            
				<div class="col-sm-12 col-md-12 col-lg-12">
                    <div id="x1"></div>
                </div>	
            </div>
		</div>
    </div>
</div>

<script src="./js/yt.js"></script>

</body>
</html>
